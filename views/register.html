<div class="auth-main">
    <div class="auth-wrapper v1">
        <form class="auth-form" method="post" action="register"> 

            <div class="card my-5">
                <div class="card-body">
                    <div class="text-center"> <a href="https://enverson.com/en" class="w-100 h-100 text-center"><img
                                class="w-50 h-100" src="https://enverson.com/uploads/settings/1721570804.png"
                                alt="Enverson Inc"></a>
                        <!-- <div class="d-grid my-3"> <a type="button"
                                class="btn mt-2 btn-light-primary bg-light text-muted"
                                href="https://enverson.com/social_redirect?driver=facebook"> <img
                                    src="../assets/images/authentication/facebook.svg" alt="img"> <span> Sign Up with
                                    Facebook</span> </a> <a type="button"
                                class="btn mt-2 btn-light-primary bg-light text-muted"
                                href="https://enverson.com/social_redirect?driver=google"> <img
                                    src="../assets/images/authentication/google.svg" alt="img"> <span> Sign Up with
                                    Google</span> </a> </div> -->
                    </div>
                    <!-- <div class="saprator my-3"> <span>or</span> </div> -->
                    <!-- <h4 class="text-center f-w-500 mb-3">Register with e-mail</h4> -->
                    <div class="row mt-3">
                        <div class="col-sm-6">
                            <div class="form-group mb-3"> <input type="text" required="" class="form-control"
                                    id="floatingInput2" name="name" placeholder="Name"> </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group mb-3"> <input type="text" required="" class="form-control"
                                    id="floatingInput9" name="surname" placeholder="Surname"> </div>
                        </div>
                    </div>
                    <div class="form-group mb-3"> <input type="text" required="" class="form-control"
                            id="floatingInput3" name="phone" placeholder="Phone"> </div>
                    <div class="form-group mb-3"> <select name="gender" placeholder="Gender" class="form-control"
                            required="">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select> </div>
                    <div class="form-group mb-3"> <input type="text" class="form-control flatpickr-input" id="d_week"
                            name="birthday" autocomplete="off" required="" placeholder="Birthday" readonly="readonly">
                    </div>
                    <div class="form-group mb-3"> <input type="email" onkeyup="checkfieldonbase(event,'email')"
                            class="form-control" name="email" placeholder="E-mail" id="input_email"> </div>
                    <div class="form-group mb-3"> <input type="password" class="form-control" id="floatingInput1"
                            name="password" placeholder="Password"> </div>
                    <div class="d-flex mt-1 justify-content-between align-items-center">
                        <div class="form-check"> <input type="checkbox" id="checkbox" name="termofuse"
                                onclick="openinfo('terms-and-conditions')" onchange="openinfo('terms-and-conditions')"
                                class="form-check-input input-primary"> <label for="checkbox"
                                onchange="openinfo('terms-and-conditions')" class="form-check-label text-muted">Terms
                                and privacy policy</label> </div>
                    </div>
                    <div class="d-grid mt-4"> <button type="submit" class="btn btn-primary">Register</button> </div>
                    <div class="d-flex justify-content-between align-items-end mt-4">
                        <h6 class="f-w-500 mb-0">Already registered?</h6> <a href="/login"
                            class="link-primary">Login</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
