<header class="pc-header">
    <div class="header-wrapper" >
        <div class="me-auto pc-mob-drp">
                <div class="m-header">
                  <a href="https://enverson.com/az" class="b-brand text-primary">
                      <img src="https://enverson.com/uploads/settings/1721570804.png" class="img-fluid logo-md w-50 mx-auto" alt="Enverson INC">
                      <span class="badge bg-light-success rounded-pill ms-2 theme-version">v0.1.4</span>
                  </a>
                </div>
           
        </div>
        <div class="ms-auto">
            <ul class="list-unstyled">

                <li class="dropdown pc-h-item">
                    <a class="pc-head-link dropdown-toggle arrow-none me-0" data-bs-toggle="dropdown"
                        href="javascript:void(0)" role="button" aria-haspopup="false" aria-expanded="false">
                        <svg class="pc-icon">
                            <use xlink:href="#custom-sun-1"></use>
                        </svg>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end pc-h-dropdown">
                        <a href="javascript:void(0)" class="dropdown-item"
                            onclick="layout_change('dark',null)">
                            <svg class="pc-icon">
                                <use xlink:href="#custom-moon"></use>
                            </svg>
                            <span>Dark</span>
                        </a>
                        <a href="javascript:void(0)" class="dropdown-item"
                            onclick="layout_change('light',null)">
                            <svg class="pc-icon">
                                <use xlink:href="#custom-sun-1"></use>
                            </svg>
                            <span>Light</span>
                        </a>
                    </div>
                </li>
                <li class="pc-h-item">
                    <a class="pc-head-link arrow-none me-0" href="https://enverson.com/az/contactus" role="button">
                        <svg class="pc-icon">
                            <use xlink:href="#custom-sms"></use>
                        </svg>
                    </a>
                </li>
                
            </ul>
        </div>
    </div>
</header>
